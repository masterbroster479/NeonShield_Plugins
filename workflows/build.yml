name: Maven Build

on: 
  push:
    branches: [ main ]
  workflow_dispatch: # Позволяет запускать сборку вручную

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.8 (Java 8)
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'

    - name: Compile and Package (mvn clean package)
      # Эта команда запускает Maven, который читает pom.xml и собирает JAR
      run: mvn clean package

    - name: Upload Artifacts (Загрузка готовых .jar)
      # Эта команда сохраняет полученные JAR-файлы для скачивания
      uses: actions/upload-artifact@v3
      with:
        name: NeonShield-Plugins-JARs
        path: target/*.jar
